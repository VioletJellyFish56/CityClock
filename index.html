<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Time Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 250px;
        }
        button {
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>üåç Country Time Converter</h1>
    <p id="localTime">‚è≥ Your Current Date & Time: Loading...</p>

    <h2>Enter a Country Name</h2>
    <input type="text" id="countryInput" placeholder="E.g., United States, Japan, India">
    <button onclick="convertTime()">Convert</button>

    <p id="convertedTime"></p>

    <script>
        // Function to display local time
        function showLocalTime() {
            let localTime = new Date().toLocaleString();
            let localTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById("localTime").innerText = `‚è≥ Your Current Date & Time (${localTimeZone}): ${localTime}`;
        }

        // Function to get the timezone and convert time
        async function convertTime() {
            let country = document.getElementById("countryInput").value.trim();
            if (!country) {
                alert("Please enter a valid country name.");
                return;
            }

            try {
                // Use the World Time API to fetch time zone information
                let response = await fetch(`https://worldtimeapi.org/api/timezone`);
                let timezones = await response.json();

                // Find the best match for the user's input
                let matchingTimezone = timezones.find(zone => zone.toLowerCase().includes(country.toLowerCase()));

                if (matchingTimezone) {
                    let countryTimeResponse = await fetch(`https://worldtimeapi.org/api/timezone/${matchingTimezone}`);
                    let countryTimeData = await countryTimeResponse.json();
                    
                    let countryTime = new Date(countryTimeData.datetime).toLocaleString('en-US', { timeZone: matchingTimezone });

                    document.getElementById("convertedTime").innerText = `üïí Current Date & Time in ${country} (${matchingTimezone}): ${countryTime}`;
                } else {
                    document.getElementById("convertedTime").innerText = "‚ùå Could not determine the time zone for this country.";
                }
            } catch (error) {
                document.getElementById("convertedTime").innerText = "‚ö†Ô∏è Error: Could not fetch time information.";
            }
        }

        // Show local time when the page loads
        showLocalTime();
    </script>

</body>
</html>
